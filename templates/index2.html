<!-- <!DOCTYPE html> -->

<html>
  <head>
    <title>PFE</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
<style>
  .image {
    width: 80px;
    height: 100px;
  }

table {
  border-collapse: collapse;
  width: 80%;
  font-family: Gill Sans Extrabold, sans-serif;
  margin-left: 10%;
  margin-top: 10%;
  <!-- border: 1px solid black; -->
}

@media screen and (min-width: 768px) {
  table {
    width: 80%;
    margin: 10% auto;
  }
}

th, td {
  text-align: left;
  padding: 8px;
  border: 1px solid #ddd;
}

tr:nth-child(even){background-color: #fAfAfA}

th {
  background-color: #0A0CCB;
  color: white;
}
.box {
  border: 1px solid black;
  padding: 10px;
  border-style: dashed;
  background-color: lightblue;
  border-radius: 10px;
}

.box2 {
  display: inline-block;
  border: 2px solid black;
  padding: 15px;
  border-style: dashed;
  background-color: orange;
  border-radius: 5px;
}
.center {
        display: flex;
        justify-content: center;
        align-items: center;
  }

input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
  <div align="center"><h1 class="box">PFE Instrumentation 2023</h1></div>
  <div align="center"><h2 class="box2">Prototype par: Miloudi Adel Hani</h2></div>
  <div align="center"><img src="{{ url_for('video_feed') }}"></div>
    <div id="table-div">
    <table >
<tr>
<th width=20> <div align="center">ID</div></th>
<th width=40> <div align="center">DATE</div></th>
<th width=40> <div align="center">TIME</div></th>
<th width=40> <div align="center">PERSON</div></th>
</tr>
      <tbody>
        {% for row in rows %}
    <tr>
        <td><div align="center">{{ row[0] }}</div></td>
        <td><div align="center">{{ row[1] }}</div></td>
        <td><div align="center">{{ row[2] }}</div></td>
        <td><div align="center"><img src="{{ url_for('static', filename=row[3]).lstrip('/') }}" class="image"></div></td>
    </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
<script src="templates/jquery.js"></script>
<script>
 function reloadTable() {
          // Use jQuery to reload the table contents
          $('#table-div').load(location.href + ' #table-div');

          // Set a timeout to call this function again after 10 seconds
          setTimeout(reloadTable, 5000);
        }

        // Call the function on page load
        $(document).ready(function() {
          reloadTable();
        });
</script>
  </body>
</html>
